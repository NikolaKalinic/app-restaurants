<div class="col-md-10">
  <form class="form-inline" id="filter">
    <div class="form-group">
      <label for="pwd">naziv:</label>
      <input type="password" class="form-control" id="pwd" />
    </div>
    <button type="submit" class="btn btn-light">filter</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>name</th>
        <th>category</th>
        <th>price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of menuItems">
        <td>{{ item.name }}</td>
        <td>{{ item.category.name }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
